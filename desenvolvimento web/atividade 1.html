<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo</title>
  <style>
    .header {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      align-items: center; 
      padding: 10px; 
      background-color: #f0f0f0; 
      border-bottom: 1px solid #ccc; 
    }

    .logo {
      grid-column: 1;
    }

    .title {
      grid-column: 2; 
      text-align: center; 
      font-size: 24px;
      font-weight: bold; 
    }

    .nav {
      grid-column: 3; 
      text-align: right; 
    }

    .nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333; 
    }

    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Logo</div>
    <h1 class="title">Título do Site</h1>
    <nav class="nav">
      <a href="#">Início</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <main>
    <p>Conteudo</p>
  </main>
</body>
</html>
